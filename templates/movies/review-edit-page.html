{% extends 'core/base.html' %}
{% block content %}
    <div class="container-edit-page">
  <h2>Edit Your Review for {{ review.movie.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
    </div>
{% endblock %}
