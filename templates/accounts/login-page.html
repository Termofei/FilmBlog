{% extends 'core/base.html' %}

{% block content %}
<div class="login-form">
  <h2>Login to FilmBlog</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p class="mt-3">
    Don't have an account? <a href="{% url 'register' %}">Register here</a>
  </p>
</div>
{% endblock %}
